[buildout]
package-name = collective.behavior.talcondition
package-extras = [test]

extends =
    https://raw.github.com/collective/buildout.plonetest/master/plone-5.x.cfg
    https://raw.github.com/collective/buildout.plonetest/master/qa.cfg
    checkouts.cfg
    sources.cfg
    versions.cfg

parts += createcoverage

develop = .

eggs +=
    Plone
    Pillow
    ipdb

[instance]
eggs +=
    ${buildout:eggs}
    iw.debug
zcml =
    iw.debug

[code-analysis]
recipe = plone.recipe.codeanalysis
directory = src/collective
flake8-ignore = E123,E124,E501,E126,E127,E128
